  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .header {
      background-color: #eb9e2a;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }


    .header img {
      height: 70px;
      width: auto;
      border-radius: 15px;
      border: 2px solid #afa7a7;
    }

    .header img:hover {
      transform: scale(1.05);
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav a {
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .nav a.active {
      background-color: #fff;
      color: #f39c12;
      font-weight: 600;
    }

    .content {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .content h1 {
      font-size: 36px;
      margin-bottom: 40px;
      color: #2c3e50;
      text-align: center;
      position: relative;
    }

    .content h1:after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: #f39c12;
      margin: 15px auto;
      border-radius: 2px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      padding: 20px;
    }

    .grid-item {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .grid-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .grid-item a {
      display: block;
      text-decoration: none
    }

    .grid-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .grid-item:hover img {
      transform: scale(1.1);
    }

    .grid-item .city-name {
      padding: 15px;
      text-align: center;
      color: #2c3e50;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f39c12;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #e67e22;
      transform: translateX(-5px);
    }

    .recipe-content {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }

    @media (max-width: 768px) {
      .header {
        padding: 15px 20px;
      }
      
      .nav {
        display: none;
      }
      
      .content {
        padding: 0 15px;
      }
      
      .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }
    }
  </style>
</head>
