<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kuliner Rasa Kita</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header styling */
        .header {
            background-color: #eb9e2a;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header img {
            height: 66px;
            width: auto;
            border-radius: 15px;
            border: 2px solid #afa7a7;
        }

        /* Content section */
        .content {
            position: relative;
            text-align: center;
            color: white;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Background image */
        .content img {
            width: 70;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Centered text */
        .centered {
            font-size: 2em;
            font-weight: bold;
            z-index: 1;
            position: relative;
        }

        /* Floating animation keyframes */
        @keyframes floating {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Button styling */
        .button {
            display: inline-block;
            background-color: #eb9e2a;
            color: white;
            padding: 20px 70px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        /* Add floating animation on hover */
        .button:hover {
            animation: floating 1.5s ease-in-out infinite;
            background-color: #eb9e2a;
        }

        /* Logo styling */
        .logo {
            border-radius: 10px;
            border: 2px solid #0fa7a700;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Rasa Kita.jpg" alt="Logo Rasa Kita" class="logo" width="100" height="auto">
    </div>
    
    <div class="content">
        <div></div>
        <img src="Background HomePage.jpg" alt="Various spices and herbs on wooden spoons and bowls on a rustic wooden table">
        <div></div>
        <a href="Menu.html" class="button">Mulai Cari Resepmu</a>
    </div>
</body>
</html>
